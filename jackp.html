<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidi Clicker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
        }
        .header {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }
        .container {
            text-align: center;
        }
        .button {
            padding: 20px 40px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }
        .button:active {
            background-color: #45a049;
        }
        .count {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">Jack Peterson</div>
    <div class="container">
        <button class="button" id="clickButton">Click Me!</button>
        <div class="count" id="clickCount">Clicks: 0</div>
    </div>

    <!-- Add your Skibidi Toilet sound file here -->
    <audio id="clickSound" src="skibidi-toilet.mp3" preload="auto"></audio>

    <script>
        let clickCount = 0;
        const button = document.getElementById('clickButton');
        const countDisplay = document.getElementById('clickCount');
        const clickSound = document.getElementById('clickSound');

        button.addEventListener('click', () => {
            clickCount++;
            countDisplay.textContent = `Clicks: ${clickCount}`;
            clickSound.play();
        });
    </script>
</body>
</html>
